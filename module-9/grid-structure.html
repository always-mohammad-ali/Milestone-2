<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid structure</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;


        }
        .box{
            background-color: aqua;
            padding: 20px;
        }
        #box-1{
            grid-row: span 5;
        }
        #box-11, #box-12{
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1">box no--1</div>
        <div class="box" id="box-2">box no--2</div>
        <div class="box" id="box-3">box no--3</div>
        <div class="box" id="box-4">box no--4</div>
        <div class="box" id="box-5">box no--5</div>
        <div class="box" id="box-6">box no--6</div>
        <div class="box" id="box-7">box no--7</div>
        <div class="box" id="box-8">box no--8</div>
        <div class="box" id="box-9">box no--9</div>
        <div class="box" id="box-10">box no--10</div>
        <div class="box" id="box-11">box no--11</div>
        <div class="box" id="box-12">box no--12</div>
    </div>
</body>
</html>
