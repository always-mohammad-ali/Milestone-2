<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-collage</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
       .row{
         display: flex;
         gap: 5px;
         height: 400px;
         margin-bottom: 5px;
         width: 100%;
       }
       .row>div{
        flex: 1;
       }
       .vertical-collage>img{
       height: calc((100% - 5px)/2);

       }
       .grid-image{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
       }
    </style>
</head>
<body>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="">
            </div>
            <div class="row">
                <div class="container"><img src="images/B.jpg" alt=""></div>
                <div class="container"><img src="images/C.jpg" alt=""></div>
                
                    <div class="vertical-collage">
                        <img src="images/D.jpg" alt="">
                        <img src="images/E.jpg" alt="">

                    </div>
                    
                
            </div>

            <div class="row">
                <div class="img-container"><img src="images/F.jpg" alt=""></div>

                
                    <div class="grid-image">
                        <img src="images/G.jpg" alt="">
                        <img src="images/G.jpg" alt="">
                        <img src="images/G.jpg" alt="">
                        <img src="images/G.jpg" alt="">
                    </div>
               
                <div class="img-container"><img src="images/H.jpg" alt=""></div>
            </div>
        </section>
    </main>
</body>
</html>
